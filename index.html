<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
      <div class="options">
        <button id="rock" class="game-options">Rock</button>
        <button id="paper" class="game-options">Paper</button>
        <button id="scissors" class="game-options">Scissors</button>
      </div>
      <div class="scores">
        <div id="player-score"></div>
        <div id="computer-score"></div>
      </div>
      <div id="result"></div>
      <button id="restart">Restart Game</button>
    </div>

    <script src="/rockpaperscissor/script.js"></script>
  </body>
</html>
